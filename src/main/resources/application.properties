# Application
spring.application.name=accounting-sample
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start_and_stop
server.port=${APP_SERVER_PORT_DEV:8080}
# Note: Removed context-path to allow Thymeleaf templates to be served from root
# server.servlet.context-path=/api
# Database Configuration - MySQL 9.5.0
spring.datasource.url=${SPRING_DATASOURCE_URL_DEV:jdbc:mysql://localhost:3312/accounting_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME_DEV:yu71}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD_DEV:53cret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=false
# Redis Cache
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-make-it-long-enough
jwt.expiration=86400000
jwt.refresh-expiration=604800000
# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=./uploads
# Mail Configuration (configure for production)
# WARNING: Use environment variables in production, not hardcoded credentials
spring.mail.host=${MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@example.com}
spring.mail.password=${MAIL_PASSWORD:your-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
# Logging
logging.level.root=INFO
logging.level.id.my.hendisantika.accountingsample=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
# Pagination
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
# MinIO Configuration (S3-compatible object storage)
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:accounting-documents}
