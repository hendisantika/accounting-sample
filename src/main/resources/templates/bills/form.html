<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">New Bill</h1>
                <p class="text-muted">Record a bill from a vendor</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label" for="vendor">Vendor *</label>
                                <select class="form-select" id="vendor" required>
                                    <option value="">Select a vendor...</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="billDate">Bill Date *</label>
                                    <input class="form-control" id="billDate" required type="date">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="dueDate">Due Date *</label>
                                    <input class="form-control" id="dueDate" required type="date">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="amount">Amount *</label>
                                <input class="form-control" id="amount" min="0" required step="0.01" type="number">
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" type="submit">Save Bill</button>
                                <a class="btn btn-secondary" th:href="@{/bills}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
