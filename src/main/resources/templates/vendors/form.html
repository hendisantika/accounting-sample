<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vendor Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">New Vendor</h1>
                <p class="text-muted">Add a new vendor to your system</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label" for="name">Vendor Name *</label>
                                <input class="form-control" id="name" required type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email *</label>
                                <input class="form-control" id="email" required type="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="phone">Phone</label>
                                <input class="form-control" id="phone" type="text">
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" type="submit">Save Vendor</button>
                                <a class="btn btn-secondary" th:href="@{/vendors}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
