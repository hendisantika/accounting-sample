<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Journal Entry Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">New Journal Entry</h1>
                <p class="text-muted">Create a new journal entry</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="entryDate">Entry Date *</label>
                                    <input class="form-control" id="entryDate" required type="date">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="reference">Reference Number</label>
                                    <input class="form-control" id="reference" type="text">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="description">Description *</label>
                                <textarea class="form-control" id="description" required rows="2"></textarea>
                            </div>

                            <h6 class="mt-4 mb-3">Journal Lines</h6>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="table-light">
                                    <tr>
                                        <th>Account</th>
                                        <th>Description</th>
                                        <th>Debit</th>
                                        <th>Credit</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="journalLines">
                                    <tr>
                                        <td>
                                            <select class="form-select form-select-sm" required>
                                                <option value="">Select account...</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input class="form-control form-control-sm" type="text">
                                        </td>
                                        <td>
                                            <input class="form-control form-control-sm" min="0" step="0.01"
                                                   type="number">
                                        </td>
                                        <td>
                                            <input class="form-control form-control-sm" min="0" step="0.01"
                                                   type="number">
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-danger" type="button">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td class="text-end" colspan="2"><strong>Total:</strong></td>
                                        <td><strong>$0.00</strong></td>
                                        <td><strong>$0.00</strong></td>
                                        <td></td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>

                            <button class="btn btn-sm btn-outline-primary mb-3" type="button">
                                <i class="bi bi-plus-circle me-1"></i>Add Line
                            </button>

                            <div class="d-flex gap-2 mt-3">
                                <button class="btn btn-primary" type="submit">Save Journal Entry</button>
                                <a class="btn btn-secondary" th:href="@{/journal-entries}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
