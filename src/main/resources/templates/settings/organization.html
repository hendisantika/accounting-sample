<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Organization Settings</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">Organization Settings</h1>
                <p class="text-muted">Manage your organization profile and details</p>
            </div>
        </div>

        <!-- Settings Form -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Organization Details</h6>
                    </div>
                    <div class="card-body">
                        <form id="orgForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="name">Organization Name *</label>
                                    <input class="form-control" id="name" name="name" required type="text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="legalName">Legal Name</label>
                                    <input class="form-control" id="legalName" name="legalName" type="text">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" id="email" name="email" type="email">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="phone">Phone</label>
                                    <input class="form-control" id="phone" name="phone" type="tel">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="taxId">Tax ID / VAT Number</label>
                                    <input class="form-control" id="taxId" name="taxId" type="text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="website">Website</label>
                                    <input class="form-control" id="website" name="website" type="url">
                                </div>
                            </div>

                            <hr class="my-4">
                            <h6 class="mb-3">Address</h6>

                            <div class="mb-3">
                                <label class="form-label" for="addressLine1">Address Line 1</label>
                                <input class="form-control" id="addressLine1" name="addressLine1" type="text">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="addressLine2">Address Line 2</label>
                                <input class="form-control" id="addressLine2" name="addressLine2" type="text">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="city">City</label>
                                    <input class="form-control" id="city" name="city" type="text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="state">State / Province</label>
                                    <input class="form-control" id="state" name="state" type="text">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="postalCode">Postal Code</label>
                                    <input class="form-control" id="postalCode" name="postalCode" type="text">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="country">Country</label>
                                    <input class="form-control" id="country" name="country" type="text">
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-check-lg me-2"></i>Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Organization Logo</h6>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-building" style="font-size: 4rem; color: #ccc;"></i>
                        </div>
                        <button class="btn btn-outline-primary">
                            <i class="bi bi-upload me-2"></i>Upload Logo
                        </button>
                        <p class="text-muted small mt-2">Recommended size: 200x200px</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
