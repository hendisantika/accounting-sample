<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Accounting System</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/favicon.svg}" type="image/svg+xml">
    <link rel="alternate icon" th:href="@{/favicon.svg}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 40px;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8492a6;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .password-wrapper .form-control {
            padding-right: 45px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="card">
        <div class="card-body">
            <!-- Logo -->
            <div class="logo-placeholder">
                <i class="bi bi-calculator-fill"></i>
            </div>

            <!-- Title -->
            <h2 class="text-center">Welcome Back</h2>
            <p class="text-center subtitle">Sign in to your account</p>

            <!-- Error Message Display -->
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span>Invalid email or password</span>
            </div>

            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span>You have been successfully logged out</span>
            </div>

            <!-- Login Form -->
            <form method="post" th:action="@{/perform-login}">
                <!-- Email Field -->
                <div class="mb-3">
                    <label class="form-label" for="email">
                        <i class="bi bi-envelope me-1"></i>Email Address
                    </label>
                    <input autofocus
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter your email"
                           required
                           type="email">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label class="form-label" for="password">
                        <i class="bi bi-lock me-1"></i>Password
                    </label>
                    <div class="password-wrapper">
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter your password"
                               required
                               type="password">
                        <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="mb-3 form-check">
                    <input class="form-check-input"
                           id="remember-me"
                           name="remember-me"
                           type="checkbox">
                    <label class="form-check-label" for="remember-me">
                        Remember me
                    </label>
                </div>

                <!-- Login Button -->
                <button class="btn btn-login" type="submit">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>

            <!-- Divider -->
            <hr class="my-4">

            <!-- Register Link -->
            <p class="text-center mb-0">
                Don't have an account?
                <a class="register-link" th:href="@{/register}">Create one now</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <p class="text-center mt-4 text-white">
        <small>&copy; 2024 Accounting System. All rights reserved.</small>
    </p>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const toggleIcon = this;

        // Toggle password visibility
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    });
</script>
</body>
</html>
