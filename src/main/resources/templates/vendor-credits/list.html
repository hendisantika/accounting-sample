<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vendor Credits</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-0">Vendor Credits</h1>
                        <p class="text-muted">Manage vendor credits and refunds</p>
                    </div>
                    <a class="btn btn-primary" th:href="@{/vendor-credits/new}">
                        <i class="bi bi-plus-circle me-2"></i>New Vendor Credit
                    </a>
                </div>
            </div>
        </div>

        <!-- Vendor Credits List -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Vendor Credit List</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Credit #</th>
                                    <th>Vendor</th>
                                    <th>Date</th>
                                    <th>Bill Ref</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="text-center text-muted py-4" colspan="7">
                                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                        No vendor credits found. Click "New Vendor Credit" to create one.
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
